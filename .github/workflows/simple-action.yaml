name: Simple Action
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - name: Simple js Action
              id: greet
              uses: action/hello-world-javascript-action@e76147da8e5c81eaf017dede5645551d4b94427b
              with:
                who-to-great: Emre Tocan
            - name: Log Greeting Time
              run: echo "${{ steps.greet.outputs.time }}"